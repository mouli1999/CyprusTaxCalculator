<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cyprus tax calculator</title>
</head>
<body>
    <main>
    <div class="header">
        <h1>
            <img class="logo" src="ctc.png" alt="logo" />
            Cyprus Tax Calculator</h1>
   </div>
 <div class="salary-input">
    <div class="choose-time">
     <div class="choose-annual">
       <select>
         <option value="a">Annual</option>
         <option value="m">Monthly</option>
        </select>
        <br>
        salary
     </div>
     <div class="salarycontainer">
        <input type="text" placeholder="e.g.-20000">
     </div>
    </div>
    </div>
    <div class="help-center">
        <div class="get-help">
            <h2>CyprusTaxCalculator?</h2>
            <p>This tool lets you calculate how much tax and social insurance contributions are deducted from your salary when working in Cyprus. Enter your monthly or annual gross salary and the rest is done automatically.</p>

        </div>

    </div>
</main>

    <script src="index.js"></script>
</body>
</html>
